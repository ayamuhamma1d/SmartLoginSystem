            </div>
            <div class="form form--hidden my-5 " id="loginForm">
                <div class="input-field "> <input id="signinEmail" value="" class="form-control w-100 mx-auto my-3 bg-transparent text-light" type="email" placeholder="Enter your Email"></div>
                <div class="input-field "><input id="signinPassword" value="" class=" form-control w-100 mx-auto my-3 bg-transparent text-light " type="password" placeholder="Enter your password "></div>
                <p class="  text-danger " id="incorrect"></p>
                <div class="btn-field mb-2 "><button id="loginBtn" class="btn btn-outline-info d-block w-100 mb-3 ">Login</button></div>
                <p class=" ">You have an account?
                    <a href="# " id="linkCreateAccount">Sign Up!</a>
                </p>
            </div>
        </div>
    </div>
